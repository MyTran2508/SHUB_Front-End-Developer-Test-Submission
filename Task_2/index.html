<head>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
</head>
<body>
  <div class="community-section">
    <div
      class="df aic jcc"
      style="width: 100%; flex-direction: column; margin-top: 80px"
    >
      <div
        class="df aic jcc"
        style="margin-bottom: 55px; flex-direction: column; width: 66%"
      >
        <div
          class="df aic jcc"
          style="position: relative; width: 56px; height: 56px"
        >
          <!-- icon -->
          <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0">
            <img
              style="
                display: block;
                max-width: 100%;
                width: initial;
                height: initial;
                background: none;
                opacity: 1;
                border: 0;
                margin: 0;
                padding: 0;
              "
              src="assets/networking.gif"
            />
          </div>
        </div>
        <!-- icon -->
        <p
          class="heading-32px-semibold title"
          style="margin-top: 14px; margin-bottom: 24px; text-align: center"
        >
          Hoạt động tiêu biểu từ cộng đồng giáo dục
        </p>
        <p class="body-20px-regular title" style="text-align: center">
          Hình ảnh được chính những giáo viên từ khắp 3 miền ghi lại trong quá
          trình <br />
          giảng dạy, dạy học ứng dụng công nghệ SHub Classroom.
        </p>
      </div>
      <div style="width: 100%">
        <div style="width: 100%; position: relative">
          <div style="width: 100%; position: relative">
            <div
              class="swiper-section"
              style="width: 100%; position: relative; align-items: center"
            >
              <!-- Swiper -->
              <div
                class="swiper mySwiper swiper-initialized swiper-pointer-events swiper-autoheight"
                style="padding-top: 30px"
              >
                <div class="swiper-wrapper"></div>
              </div>

              <!-- Swiper -->
              <!-- Button -->
              <div
                class="df aic jcc"
                style="
                  width: 48px;
                  height: 48px;
                  background: rgb(255, 255, 255);
                  border-radius: 50%;
                  box-shadow: rgba(21, 25, 28, 0.25) 0px 16px 16px;
                  left: -24px;
                  z-index: 1;
                  position: absolute;
                "
              >
                <button
                  class="css-button prev-button"
                  tabindex="0"
                  type="button"
                  style="
                    background: transparent;
                    padding: 12px;
                    color: rgb(10, 11, 13);
                  "
                >
                  <svg
                    class="css-icon"
                    focusable="false"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
                    ></path>
                  </svg>
                  <span class="css-w0pj6f"></span>
                </button>
              </div>

              <div
                class="df aic jcc"
                style="
                  width: 48px;
                  height: 48px;
                  background: rgb(255, 255, 255);
                  border-radius: 50%;
                  box-shadow: rgba(21, 25, 28, 0.25) 0px 16px 16px;
                  right: -24px;
                  z-index: 1;
                  position: absolute;
                "
              >
                <button
                  class="css-button next-button"
                  tabindex="0"
                  type="button"
                  style="
                    background: transparent;
                    padding: 16px;
                    color: rgb(10, 11, 13);
                  "
                >
                  <svg
                    class="css-icon"
                    focusable="false"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="m12 4-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                    ></path>
                  </svg>
                  <span class="css-w0pj6f"></span>
                </button>
              </div>
              <!-- Button -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script src="script.js"></script>
</body>
